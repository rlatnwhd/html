<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기 - 김수종</title>
</head>
<body>
    <h1>2줄 3칸 기본 표만들기</h1>
    <table border="1" width="50%">
        <!--1번 줄-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!--2번 줄-->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>

    <h1>표의 제목 셀 만들기</h1>
    <table border="1" width="100%">
        <tr>
            <th>학과</th>
            <td>컴퓨터공학부</td>
        </tr>
        <tr>
            <th>학번</th>
            <td>202395007</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>김수종</td>
        </tr>
    </table>
    <hr>
    <h1>셀 합치기</h1>
    <table border="1" width="100%">
        <tr>
            <td colspan="3">1 2 3</td>
            <td rowspan="3">4 4 4</td>
        </tr>
        <tr>
            <td rowspan="2">1 1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>

        </tr>
    </table>
</body>
</html>
