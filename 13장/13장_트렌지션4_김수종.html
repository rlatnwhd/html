<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 4 - 김수종</title>
    <style>
        #ex div {
            width: 100px;
            height: 50px;
            float: left;
            margin: 5px 10px;
            padding: 5px;
            background-color: #8077ff;
            border-radius: 5px;
            text-align: center;
        }

        #ex:hover div{
            height: 400px;
        }

        #ex .ease {
            transition: 3s ease; /* 빠르게 시작 -> 느리게 끝 */
        }

        #ex .linear {
            transition: 3s linear; /* 일정한 속도로 움직임 */
        }

        #ex .ease-in {
            transition: 3s ease-in; /* 느리게 시작 -> 일정한 속도 */
        }

        #ex .ease-out {
            transition: 3s ease-out; /* 빠르게 시작 -> 일정한 속도 */
        }
        #ex .ease-in-out {
            transition: 3s ease-in-out; /* 느리게 시작 -> 느리게 끝 */
        }
    </style>
</head>
<body>
    <div id="ex">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
