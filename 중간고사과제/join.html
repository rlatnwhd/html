<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>202395007 - 김수종</title>
    <link rel="stylesheet" type="text/css" href="202395007.css">
</head>
<body>
    <header>
        <div> <!-- 이미지 영역 -->
            <img src="img/main.jpg">
        </div>
        <div> <!-- 제목 영역 -->
            <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
            <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
        </div>
    </header>
    <nav>
        <a href="introduce.html">학과 소개</a> |
        <a href="history.html">학과 연혁</a> |
        <a href="history.html">회원가입</a>
    </nav>
    <section>
        <h2>회원가입</h2>
        <article>
            <form name="myForm" method="get" action="welcome.html">
                <!-- 개인 정보 구역(필수입력) -->
                <fieldset>
                    <legend>개인 정보(필수입력)</legend>
                    <ul>
                        <li>
                            <label for="user_id" class="title">이름</label>
                            <input type="text" name="user_id" id="user_id" required>
                        </li>
                        <li>
                            <label for="user_pw" class="title">비밀번호</label>
                            <input type="password" name="user_pw", id="user_pw" required>
                        </li>
                </fieldset>
                <!-- 추가 정보 입력(선택사항) -->
                
                <fieldset>
                    <ul>
                        <li>
                            <label for="user_tel" class="title">전화번호</label>
                            <input type="tel" name="user_tel", id="user_tel">
                        </li>
                        <li>
                            성별
                            <input type="radio", name="male" id="male" value="남">
                            <label for="male">남</label>
                            <input type="radio", name="female" id="female" value="여" checked>
                            <label for="female">여</label>
                        </li>
                        <li>
                            관심분야
                            <label>
                                <input type="checkbox" name="ck_c" id="ch_c", value="C_Program"> C
                            </label>
                            <label>
                                <input type="checkbox" name="ck_py" id="ch_py", value="python"> 파이썬
                            <label>
                                <input type="checkbox" name="ck_r" id="ch_r", value="R_Program"> R
                            </label>
                            <label>
                                <input type="checkbox" name="ck_app" id="ch_app", value="App"> 앱인벤터
                            </label>
                        </li>
                    </ul>
                    <legend>추가 정보(선택사항)</legend>

                </fieldset>
                <!-- 버튼 영역 -->
                <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시작성">
                </div>
            </form>
        </article>
    </section>
    <footer>
        <p>학과 학번 이름</p>
    </footer>
</body>
</html>
